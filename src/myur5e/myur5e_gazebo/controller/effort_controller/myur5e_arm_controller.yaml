myur5e_arm_controller:
  type: effort_controllers/JointTrajectoryController
  joints:
    - shoulder_pan_joint
    - shoulder_lift_joint
    - elbow_joint
    - wrist_1_joint
    - wrist_2_joint
    - wrist_3_joint
  gains:
    shoulder_pan_joint:
      p: 1000
      d: 50
      i: 10
      i_clamp: 100
    shoulder_lift_joint:
      p: 5000
      d: 30
      i: 100
      i_clamp: 400
    elbow_joint:
      p: 5000
      d: 50
      i: 10
      i_clamp: 100
    wrist_1_joint:
      p: 200
      d: 20
      i: 10
      i_clamp: 100
    wrist_2_joint:
      p: 100
      d: 10
      i: 0.1
      i_clamp: 100
    wrist_3_joint:
      p: 10
      d: 1
      i: 0.1
      i_clamp: 100